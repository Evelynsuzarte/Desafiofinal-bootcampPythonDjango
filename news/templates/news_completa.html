{% extends "base.html" %} {% block header %} {% include "partials/navbar.html"%} {% endblock %} 
{% block titulo %} {{ noticia.titulo }} {% endblock %} 
{% block conteudo %}
<div class="container mt-5">
    <h1>{{ noticia.titulo }}</h1>
    <div class="d-flex">
        <div class="flex-shrink-0">
            {% if noticia.imagem %}
            <img
            src="{{ noticia.imagem.url }}"
            alt="{{ noticia.titulo }}"      
            class="img-fluid img-small"
            style="height: 400px; object-fit: cover"
            />
            {% endif %}
        </div>
    </div>

    <h2 class="h4">{{ noticia.subtitulo }}</h2>
    <p class = "flex-grow-1" >{{noticia.conteudo}}</p>
  </div>
</div>
{% endblock %}
